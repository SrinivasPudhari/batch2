<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

    <h2>Employee Data</h2>
    <table id="employeeTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Company</th>
                <th>Salary</th>
                <th>City</th>
                <th>Areas</th>
            </tr>
        </thead>
        <tbody>
           
        </tbody>
    </table>

    <script>
        
        const employees = [
            {
                empName: "John Doe",
                empCompany: "Google",
                empSalary: 80000,
                empAddress: {
                    empCities: "San Francisco",
                    areas: ["Downtown", "Mission District"]
                }
            },
            {
                empName: "Jane Smith",
                empCompany: "Amazon",
                empSalary: 90000,
                empAddress: {
                    empCities: "Seattle",
                    areas: ["Capitol Hill", "Belltown"]
                }
            },
            {
                empName: "Alice Brown",
                empCompany: "Microsoft",
                empSalary: 95000,
                empAddress: {
                    empCities: "Redmond",
                    areas: ["Overlake", "Grass Lawn"]
                }
            }
        ];

        
        function displayEmployees() {
            const tableBody = document.querySelector("#employeeTable tbody");
            tableBody.innerHTML = ""; 
            employees.forEach(emp => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${emp.empName}</td>
                    <td>${emp.empCompany}</td>
                    <td>$${emp.empSalary.toLocaleString()}</td>
                    <td>${emp.empAddress.empCities}</td>
                    <td>${emp.empAddress.areas.join(", ")}</td>
                `;
                tableBody.appendChild(row);
            });
        }

       
        displayEmployees();
    </script>

</body>
</html>
